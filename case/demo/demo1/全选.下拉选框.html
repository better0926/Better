    <script src="http://code.jquery.com/jquery-1.4.4.min.js" type="text/javascript"></script>    <script type="text/javascript">
    function selectAll(){  
        if ($("#SelectAll").attr("checked")) {  
            $("input:checkbox").attr("checked", true);  
        } else {  
            $(":checkbox").attr("checked", false);  
        }  
    } 
</script>

</head>
