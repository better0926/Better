<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<div class="checkall fl">
		<input type="checkbox" id="checked-all" name="" check="check" class="checked-1">
		<label for="checked-all" class="checked-all">全选\取消</label>
	</div>
	<div class="check-ipnt">
		<input type="checkbox" name="" id="ck1" check="check" class="inpt">  
		<label for="ck1">UNDER ARMOURUNDER ARMOURUNDER ARMOUR</label>
		<input type="checkbox" name="" id="ck2" check="check" class="inpt">  
		<label for="ck2">UNDER ARMOURUNDER ARMOURUNDER ARMOUR</label>
	</div>
	<div class="box1">
		<input type="checkbox" id="all">
		<label for="all" class="all">全选</label>
	</div>
	<div class="box2">
		<input type="checkbox" class="checkbox" id="a1">
		<label for="a1">单选</label>
		<input type="checkbox" class="checkbox" id="a2">
		<label for="a2">单选</label>
		<input type="checkbox" class="checkbox" id="a3">
		<label for="a3">单选</label>
		<input type="checkbox" class="checkbox" id="a4">
		<label for="a4">单选</label>
		<input type="checkbox" class="checkbox" id="a5">
		<label for="a5">单选</label>
	</div>
	<script>
		$(function() {
			var all = $("#all");
			$(".box1").on("click","#all",".all",function(){
				if(all.prop('checked')){
					$(".checkbox").each(function(index, el) {
						$(".checkbox").prop('checked', all.prop('checked'))
					});
				}else{
					$(".checkbox").each(function(index, el) {
						$(".checkbox").prop('checked', false)
					});
				}
			})
			var all = $("#checked-all");
			$(".checkall").on("click","#checked-all",".checked-all",function(){
				if(all.prop('checked')){
					$(".inpt").each(function(index, el) {
						$(".inpt").prop('checked', all.prop('checked'))
					});
				}else{
					$(".inpt").each(function(index, el) {
						$(".inpt").prop('checked', false)
					});
				}
			})
			$(".check-ipnt").on('click',".inpt","label",function(){
				var CheckedLength = $("input[type='checkbox']:checked").length
				var CheckboxLength = $(".inpt").length;
				if(CheckedLength<CheckboxLength+1){
					$("#checked-all").prop('checked', false);
				}else{
					$("#checked-all").prop('checked', true);
				}
			});
		});
	</script>
</body>
</html>
